server {
    listen ${PORT};
    
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }
    
    # Add proper error handling
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
    
    # Add CORS headers
    add_header 'Access-Control-Allow-Origin' '*';
    add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
    add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
}

# Important: Disable the default server to avoid conflict
# The main issue is likely due to multiple server blocks binding to the same port
http {
    # Your existing http configurations
    
    # This ensures only one server block will respond to requests
    server_names_hash_bucket_size 64;
    
    # Only include the server block above
    # No default server block
}